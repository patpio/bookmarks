{% extends "_base.html" %}
{% block content %}
<article>
    <header>
        <h1>Bookmarks tagged {{ tag.name }}</h1>
    </header>
    <section>

        {% if tag.bookmark.count() > 0 %}

        {% with bookmarks=tag.bookmark %}
            {% include 'partials/_bookmarks_list.html' %}
        {% endwith %}

        {% else %}
            No bookmarks yet.
        {% endif %}
    </section>
</article>
{% endblock %}
